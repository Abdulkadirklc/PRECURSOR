<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRECURSOR - Haber Özet Platformu</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="title-section">
                <h1>PRECURSOR</h1>
                <p>Yapay Zeka Destekli Haber Özet Platformu</p>
            </div>
            <div class="model-secimi">
                <label for="model-select">Model:</label>
                <select id="model-select" class="form-control">
                    <option value="mlsum/bert2bert">BERT2BERT (500MB)</option>
                    <option value="google/mt5-small">MT5-Small (1.2GB)</option>
                    <option value="facebook/mbart-large-cc25">MBART (1.6GB)</option>
                    <option value="tiiuae/falcon-7b-instruct">Falcon-7B (14GB)</option>
                </select>
                <span id="model-durum" class="model-durum"></span>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul id="kategori-menu">
                <li><a href="#" data-kategori="tum" class="active">Tüm Haberler</a></li>
                <!-- Kategoriler JavaScript ile doldurulacak -->
            </ul>
            <div class="ozet-modu">
                <div class="btn-group" role="group" aria-label="Özet Modu">
                    <button type="button" class="btn btn-outline-primary active" data-mode="normal">Normal Özet (3-4 cümle)</button>
                    <button type="button" class="btn btn-outline-primary" data-mode="super">Süper Özet (2 cümle)</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Haberler yükleniyor...
        </div>

        <div class="haber-container" id="haber-container">
            <!-- Haberler JavaScript ile doldurulacak -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PRECURSOR - Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="static/js/app.js"></script>
</body>
</html>
