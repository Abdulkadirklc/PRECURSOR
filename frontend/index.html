<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRECURSOR - Haber Özet Platformu</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PRECURSOR</h1>
            <p>Yapay Zeka Destekli Haber Özet Platformu</p>
            <div class="model-secimi">
                <label for="model-select">Dil Modeli:</label>
                <select id="model-select">
                    <!-- Modeller JavaScript ile doldurulacak -->
                </select>
                <span id="model-durum" class="model-durum"></span>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul id="kategori-menu">
                <li><a href="#" data-kategori="tum" class="active">Tüm Haberler</a></li>
                <!-- Kategoriler JavaScript ile doldurulacak -->
            </ul>
            <div class="ozet-modu">
                <button id="normal-ozet" class="active">Normal Özet</button>
                <button id="super-ozet">Süper Özet</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Haberler yükleniyor...
        </div>

        <div class="haber-container" id="haber-container">
            <!-- Haberler JavaScript ile doldurulacak -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PRECURSOR - Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="static/js/app.js"></script>
</body>
</html>
